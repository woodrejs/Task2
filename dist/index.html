              <h3 class="header__box__subTitle">formularze</h3>
            </div>
          </header>

          <main class="main">
            <section class="main__cockpit">
              <form id="form" class="form">
                <!-- title -->
                <label id="titleInput" for="title" class="form__label">
                  <span class="form__title">tytuł</span>
                  <div class="form__box">
                    <input class="form__textInput" type="text" name="title" id="title" />

                      width="16"

                        fill="#0A94F1"

                    <svg
                      width="15"
                      height="15"
                      viewBox="0 0 15 15"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="form__tick"

                      <path
                        d="M7.5 0C3.35813 0 0 3.35813 0 7.5C0 11.6419 3.35813 15 7.5 15C11.6419 15 15 11.6419 15 7.5C15 3.35813 11.6419 0 7.5 0ZM6.27563 10.625L3.46312 7.92562L4.335 7.02875L6.26 8.86437L10.6481 4.375L11.5369 5.25563L6.27563 10.625Z"
                        fill="#0A94F1"
                      />
                    </svg>
                  </div>
                </label>
                <!-- author -->
                <label id="authorInput" for="author" class="form__label">
                  <span class="form__title">autor</span>
                  <div class="form__box">
                    <input
                      type="text"
                      class="form__textInput"
                      name="author"
                      id="author"
                    />
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="form__cross"

                        fill="#0A94F1"
                      />
                    </svg>
                    <svg
                      width="15"
                      height="15"
                      viewBox="0 0 15 15"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="form__tick"
                    >
                      <path
                        d="M7.5 0C3.35813 0 0 3.35813 0 7.5C0 11.6419 3.35813 15 7.5 15C11.6419 15 15 11.6419 15 7.5C15 3.35813 11.6419 0 7.5 0ZM6.27563 10.625L3.46312 7.92562L4.335 7.02875L6.26 8.86437L10.6481 4.375L11.5369 5.25563L6.27563 10.625Z"
                        fill="#0A94F1"
                      />
                    </svg>
                  </div>
                </label>
                <!-- categories -->
                <label id="categoriesInput" for="categories" class="form__label">
                  <span class="form__title">Kategorie</span>
                  <select class="form__select" name="categories" id="categories">
                    <option class="form__option" value=""></option>
                    <option class="form__option" value="historia">Historia</option>
                    <option value="fantastyka">Fantastyka</option>
                    <option value="romanse">Romanse</option>
                  </select>
                </label>
                <!-- priority -->
                <label
                  id="priorityInput"
                  for="priority"
                  class="form__label form__label--radio"
                >
                  <span class="form__title">priorytet</span>
                  <div class="form__box">
                    <label class="form__radio">
                      <input id="priority" type="radio" name="priority" value="1" />
                      <span>1</span>
                    </label>
                    <label class="form__radio">
                      <input type="radio" name="priority" value="2" />
                      <span>2</span>
                    </label>
                    <label class="form__radio">
                      <input type="radio" name="priority" value="3" />
                      <span>3</span>
                    </label>
                    <label class="form__radio">
                      <input type="radio" name="priority" value="4" />
                      <span>4</span>
                    </label>
                    <label class="form__radio">
                      <input type="radio" name="priority" value="5" />
                      <span>5</span>
                    </label>
                  </div>
                </label>
                <!-- submit -->
                <div id="submitInput" class="form__submit">
                  <input
                    id="submitBtn"
                    class="form__submit__btn shadow"
                    type="submit"
                    value="dodaj"
                  />
                </div>
                <span class="form__message"></span>
              </form>
